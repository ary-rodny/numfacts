<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumFacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Facts about numbers and years</h1>
        </header>
        <div class="container">
           
           <div class="numbers blocks">
                <h2>Curious facts about numbers</h2>
    
                <div class="">
                    <input type="number" name="numbersInput" id="numbersinput" placeholder="Enter a number">
                    <div id="numfactdisplay" class="display">num fact</div>
                </div>
           </div>
    
           <div class="years blocks">
                <h2>Curious facts about Years</h2>
    
                <div class="">
                    <input type="number" name="yearsinput" id="yearsinput" placeholder="Enter a Year">
                    <a href="#" id="btsearch" class="btn">GO</a>
                    <div id="yearfactdisplay" class="display">year fact</div>
                    
                </div>
            </div>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
